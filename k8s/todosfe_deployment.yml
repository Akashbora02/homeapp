apiVersion: apps/v1
kind: Deployment
metadata:
  name: todos-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: todos-frontend
  template:
    metadata:
      labels:
        app: todos-frontend
    spec:
      containers:
      - name: todos-frontend
        image: akashbora02/todos-frontend:latest
        ports:
        - containerPort: 3001
        env:
          - name: REACT_APP_API_BASE_URL
            value: /api/todos
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"

---

apiVersion: v1
kind: Service
metadata:
  name: todos-frontend-svc
spec:
  type: ClusterIP
  selector:
    app: todos-frontend
  ports:
  - port: 80
    targetPort: 3001