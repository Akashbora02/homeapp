apiVersion: apps/v1
kind: Deployment
metadata:
  name: homeapp-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: homeapp-frontend
  template:
    metadata:
      labels:
        app: homeapp-frontend
    spec:
      containers:
      - name: homeapp-frontend
        image: akashbora02/homeapp-frontend:latest
        ports:
        - containerPort: 3002
        env:
          - name: REACT_APP_GROCERY_API_URL
            value: /grocery
          - name: REACT_APP_TODOS_API_URL
            value: /todos
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"

---

apiVersion: v1
kind: Service
metadata:
  name: homeapp-frontend-svc
spec:
  type: ClusterIP
  selector:
    app: homeapp-frontend
  ports:
  - port: 80
    targetPort: 3002